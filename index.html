<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <main>
        <section class="products">
            <div class="product-card">
                <img src="images/Product1.jpg" width="50" height="50" alt="Product 1">
                <h2>Product 1</h2>
                <p>$cad25</p>
                <button onclick="addToCart('Product 1', 25)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/Product22.jpg" width="50" height="50" alt="Product 2">
                <h2>Product 2</h2>
                <p>$cad40</p>
                <button onclick="addToCart('Product 2', 40)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/Product3.jpg" width="50" height="50" alt="Product 3">
                <h2>Product 3</h2>
                <p>$cad30</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $cad<span id="total">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
